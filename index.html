<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="index.js" defer></script>
        <link rel="stylesheet" href="index.css">
        <title>Etch-a-Sketch</title>
    </head>
    <body>
        <h1>Etch-a-Sketch</h1>
        <div class="container">
            <div class="settings-container">
                <input type="color" id="colorPicker">
                <button id="color" class="setting-buttons off">Color</button>
                <button id="rainbow" class="setting-buttons off">Rainbow</button>
                <button id="eraser" class="setting-buttons off">Eraser</button>
                <div class="slide-container">
                    <input type="range" min="3" max="40" value="16" class="slider" id="myRange">
                    <button id="submit">Submit</button>
                </div>
                <p>Size: <span id="slider-value"></span></p>
            </div>

            <div class="grid-container"></div>
        </div>
    </body>
</html>
